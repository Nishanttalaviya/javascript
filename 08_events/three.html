<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>DOM and JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    let intervalId;

    const sayDate = function(str){
        console.log(str, new Date().toLocaleString());
    }

    document.getElementById('start').addEventListener('click', function() {
        if (!intervalId) { // Only start if there's no existing interval
            intervalId = setInterval(sayDate, 1000, "Best JS Event");
        }
    });

    document.getElementById('stop').addEventListener('click', function() {
        if (intervalId) {
            clearInterval(intervalId);
            intervalId = null; // Reset the intervalId
        }
    });
</script>
</html>
